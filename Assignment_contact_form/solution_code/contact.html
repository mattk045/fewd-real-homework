<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Contact Us</h1>
    </div>
        </div>
    <div class="row">
        <div class="col-md-8">
        <form class="relaxrLoginForm form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputSubject" placeholder="Type a subject here">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="inputMessage" placeholder="Your message here"></textarea>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </div>
            </div>
        </form>
</div>
        <div class="col-md-4">
            <h2>Contact Information</h2>
            <p>Please email us with any questions you have or you can contact us via post at:</p>
            <address>
                <strong>Relaxr Inc.</strong><br />
                4725 Blueberry Ln<br/>
                Lignite, VA 24085<br />
                <abbr title="Phone">P:</abbr> <a href="tel:5554567890">(555) 456-7890</a>
            </address>
        </div>
    </div>
</section>
