<!DOCTYPE html>
<html lang="en">
<head>


	<title>Natural Patterns</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="top_bar">

		<h1 id="title">Natural Patterns</h1>
	</div>


	<div class="middle">
		<div class="middle_left" id="climbPhoto">
			<div class = "jumpout" id="middle_left_button">
				</a>
				<p class ="jumpout_text"><a href="professional.html">Professional</a></p>
			</div>

		</div>


		<div class="middle_right" id="middleRight">
			<div class = "jumpout" id="middle_right_button">
				<p class ="jumpout_text"><a href="climbing.html">Climbing</a></p>
			</div>


		</div>

	<div>

	<div class = "bottom">
		<div class = "bottom_left" id="duckPhoto">
		<div class = "jumpout" id="bottom_left_button">
				<p class ="jumpout_text"><a href="everythingelse.html">Everything Else</a></p>
			</div>
				
		</div>
	
		<div class = "bottom_right" id ="basePhoto">
			<div class = "jumpout" id="bottom_left_button">
				<p class ="jumpout_text"><a href="baseball.html">Baseball</a></p>
			</div>
		</div>


	</div>

<script>

document.getElementsByClassName("jumpout")[0].style.display = "none";

document.getElementsByClassName("jumpout")[1].style.display = "none";

document.getElementsByClassName("jumpout")[2].style.display = "none";

document.getElementsByClassName("jumpout")[3].style.display = "none";

function mouseoverName() {
    document.getElementById("title").style.color = "blue";
}
function mouseoutName() {
    document.getElementById("title").style.color = "black";
}

function mouseoverclimbPhoto(){
	document.getElementById("climbPhoto").className = "middle_left_alt";
	document.getElementsByClassName("jumpout")[0].style.display = "block";
}
function mouseoutclimbPhoto(){
	document.getElementById("climbPhoto").className = "middle_left";
	document.getElementsByClassName("jumpout")[0].style.display = "none";
}

function mouseoverbasePhoto(){
	document.getElementById("basePhoto").className = "bottom_right_alt";
	document.getElementsByClassName("jumpout")[3].style.display = "block";
}
function mouseoutbasePhoto(){
	document.getElementById("basePhoto").className = "bottom_right";
	document.getElementsByClassName("jumpout")[3].style.display = "none";
}

function mouseovermiddleRight(){
	document.getElementById("middleRight").className = "middle_right_alt";
	document.getElementsByClassName("jumpout")[1].style.display = "block";
}
function mouseoutmiddleRight(){
	document.getElementById("middleRight").className = "middle_right";
	document.getElementsByClassName("jumpout")[1].style.display = "none";
}

function mouseoverduckPhoto(){
	document.getElementById("duckPhoto").className = "bottom_left_alt";
	document.getElementsByClassName("jumpout")[2].style.display = "block";
}
function mouseoutduckPhoto(){
	document.getElementById("duckPhoto").className = "bottom_left";
	document.getElementsByClassName("jumpout")[2].style.display = "none";
}



document.getElementById("title").onmouseover = mouseoverName;
document.getElementById("title").onmouseout = mouseoutName;

document.getElementById("climbPhoto").onmouseover = mouseoverclimbPhoto;
document.getElementById("climbPhoto").onmouseout = mouseoutclimbPhoto;

document.getElementById("basePhoto").onmouseover = mouseoverbasePhoto;
document.getElementById("basePhoto").onmouseout = mouseoutbasePhoto;

document.getElementById("middleRight").onmouseover = mouseovermiddleRight;

document.getElementById("middleRight").onmouseout = mouseoutmiddleRight;

document.getElementById("duckPhoto").onmouseover = mouseoverduckPhoto;

document.getElementById("duckPhoto").onmouseout = mouseoutduckPhoto;

</script>



</body>



</html>
