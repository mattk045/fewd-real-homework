<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>


    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- current users here -->
            <form class = "relaxrLoginForm">
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  

  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
        </div>



        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- new users here -->
              <form class = "relaxrLoginForm">
  <div class="form-group" >
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>


<div class="row">
  <div class="col-md-6"><div class="form-group">
    <label for="newFirstName">First Name</label>
    <input type="text" class="form-control" id="newFirstName" placeholder="First Name">
  </div></div>


  <div class="col-md-6"><div class="form-group">
    <label for="newLastName">Last Name</label>
    <input type="text" class="form-control" id="newLastName" placeholder="Last Name">
  </div></div>

</div>

<div class="row">
  <div class="col-md-6"><div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div></div>


  <div class="col-md-6"><div class="form-group">
    <label for="exampleInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder=" Confirm Password">
</div></div>
  </div>

 <div class="form-group" >
    <label for="userType">User Type</label>
    <input type="radio" class="form-control" id="radio" value="Employer">Employer<br>
        <input type="radio" class="form-control" id="radio" value="Talent">Talent<br>
  </div>




        </div>
    </div>
    </div>
    </div>
</section>
